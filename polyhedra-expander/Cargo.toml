transcript = { git = "https://github.com/alxkzmn/Expander", branch = "main" }

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "prove_verify"
harness = false

[[bin]]
name = "measure"
path = "src/bin/measure.rs"

[profile.release]
opt-level = 3

[profile.bench]
opt-level = 3
